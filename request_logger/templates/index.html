<!doctype html>
<title>REQUEST</title>

{% for request in stored_requests %}
  <div>
    <pre>{{ request.timestamp.isoformat() }}</pre>
    <pre>{{ request.url }}</pre>
    Header
    <pre>{{ request.header }} </pre>
    Form
    <pre>{{ request.form }} </pre>
    Json
    <pre>{{ request.json }} </pre>
    Data
    <pre>{{ request.data }} </pre>
    Environment
    <pre>{{ request.environ }} </pre>
  </div>
  <br/>
{% endfor %}
